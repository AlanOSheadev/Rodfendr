{% extends "base.html" %}

{% block title %}Contact us{% endblock %}

{% block content %}
<!-- I adapted this from the my previous projects -->
    <section class="container">
        <div class="row">
            <div class="col">
                <h3 class="contact-heading uppercase text-center">Do you have any questions or requests?</h3>
                <h5 class="contact-heading text-center">Great! Please let us know how we can help you.</h5>
                <div class="center-form">
                    <form onsubmit="return sendMail(this);" method="POST">{% csrf_token %}
                            <input type="text" name="name" id="fullname" class="form-control" placeholder="Name:" required/>
                            <input type="email" name="email" id="emailaddress" class="form-control" placeholder="Email:" required/>
                            <textarea rows="8" name="projectsummary" id="projectsummary" class="form-control" placeholder="Please enter your questions or requests here:" required></textarea>
                            <div class="form-row text-center">
                                <div class="col">
                                    <button type="submit" class="btn btn-primary">Send Request(s)</button>
                                </div>
                            </div>
                        </form>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
