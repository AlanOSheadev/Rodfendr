{% extends 'base.html' %} 
{% block content %}
<br>
<br>
<br>
<div style="font-size: large"><a href="{% url 'new_post' %}">Add a Review</a></div>
<div class="row row-flex">
{% for post in posts %}
 <div class="col-xs-10 col-xs-offset-1 col-sm-offset-0 col-sm-6 col-md-4 display panel panel-default">
        <div class="panel-body">
        <div class="product" style="background-image: url('{{ MEDIA_URL }}{{ post.image }}')"></div>
        <h3>{{ post.product }}</h3>
                <p>{{ post.content|truncatewords:30 }}</p>
                <p><a href="{% url 'post_detail' post.id %}" class="btn btn-default">Read more</a></p>
                <p><span class="boldtext">Published on:</span> {{ post.published_date }} </p>
                <p><span class="boldtext">Views:</span> {{post.views}}</p>
                <p><span class="boldtext">Author:</span>{{ post.author }}</p> 
        </div>
    </div>
{% endfor %} 
</div>
{% endblock %}
